<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Điểm vui chơi</title>
    <link rel="stylesheet" href="./playGame.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <h2>Điểm vui chơi</h2>
        <i class="fa-solid fa-filter"></i>
      </header>

      <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm trò chơi" class="searchIcon" />
        <i class="fa-solid fa-magnifying-glass iconSearch"></i>
      </div>

      <!-- Thẻ trò chơi 1 -->
      <div class="card">
        <img src="./assets/hammo.webp" alt="Cuộc phiêu lưu hầm mỏ" />
        <div class="card-content">
          <div>
            <h3>Cuộc phiêu lưu hầm mỏ 5.0 ⭐</h3>
            <p><i class="fa-solid fa-map-pin"></i> Adventure Land</p>
            <p><i class="fa-solid fa-ruler-vertical"></i> Trên 110cm</p>
            <p><i class="fa-regular fa-clock"></i> 09:00 - 19:30</p>
          </div>
          <button class="direction-btn">Chỉ đường</button>
        </div>
      </div>
      <div class="card">
        <img src="./assets/vinpearlland-nha-trang.jpg" alt="Cuộc phiêu lưu hầm mỏ" />
        <div class="card-content">
          <div>
            <h3>Cuộc phiêu lưu hầm mỏ 5.0 ⭐</h3>
            <p><i class="fa-solid fa-map-pin"></i> Adventure Land</p>
            <p><i class="fa-solid fa-ruler-vertical"></i> Trên 110cm</p>
            <p><i class="fa-regular fa-clock"></i> 09:00 - 19:30</p>
          </div>
          <button class="direction-btn">Chỉ đường</button>
        </div>
      </div>
    </div>
  </body>
</html>
