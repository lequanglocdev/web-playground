<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="./profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="avatar-section">
      <div class="avatar">
        <img src="../assets/avartar.jpg" alt="">
        <i class="fa-solid fa-user"></i>
        <div class="camera-icon">
          <i class="fa-solid fa-camera"></i>
        </div>
      </div>
    </div>

    <form class="info-form">
      <div class="form-group">
        <label>Họ và tên</label>
        <div class="input-wrapper">
          <i class="fa-regular fa-user"></i>
          <input type="text" placeholder="Trần Văn Nguyên" value="Trần Văn Nguyên">
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder="tranvannguyen1940@gmail.com" value="tranvannguyen1940@gmail.com">
        </div>
      </div>

      <div class="form-group">
        <label>Số điện thoại</label>
        <div class="input-wrapper disabled">
          <i class="fa-solid fa-phone"></i>
          <input type="text" placeholder="+84 908764829" disabled value="+84 908764829">
        </div>
      </div>

      <div class="form-group gender">
        <label>Giới tính</label>
        <div class="gender-options">
          <label class="radio">
            <input type="radio" name="gender" checked>
            <span>Nam</span>
          </label>
          <label class="radio">
            <input type="radio" name="gender">
            <span>Nữ</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Ngày sinh</label>
        <div class="input-wrapper">
          <i class="fa-regular fa-calendar"></i>
          <input type="date">
        </div>
      </div>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a2e0f6a66b.js" crossorigin="anonymous"></script>
</body>
</html>
