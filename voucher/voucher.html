<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VinWonders</title>
   <link rel="icon" type="image/png" href="./assets/iconlogo.png" />
  <link rel="stylesheet" href="style.css">
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <a href="../user.html">
      <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
    </a>
    <h1>Ưu đãi</h1>
  </header>

  <div class="container">
    <div class="total-points">
     <i class="fa-solid fa-star"></i></a> <span>1250 điểm</span>
    </div>

    <div class="reward-card pink">
      <div class="info">
        <h3>Vé buffet</h3>
        <p class="points">1000 điểm</p>
        <p class="expiry">Có thời hạn 10 ngày sau khi đổi</p>
      </div>
      <button class="exchange-btn">Đổi</button>
    </div>

    <div class="reward-card blue">
      <div class="info">
        <h3>Voucher giảm 20% giá vé</h3>
        <p class="points">1000 điểm</p>
        <p class="expiry">Có thời hạn 10 ngày sau khi đổi</p>
      </div>
      <button class="exchange-btn">Đổi</button>
    </div>

    <div class="reward-card green">
      <div class="info">
        <h3>Voucher giảm 10% giá vé trò chơi</h3>
        <p class="points">500 điểm</p>
        <p class="expiry">Có thời hạn 3 ngày sau khi đổi</p>
      </div>
      <button class="exchange-btn">Đổi</button>
    </div>
  </div>
</body>
</html>
