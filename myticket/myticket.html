<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vé Ưu Đãi - VinWonders</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ticket">
      <div class="ticket-left">
        <img src="../assets/logoweb.webp" alt="VinWonders" class="logo" />
        <div class="qr-box">
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=VinWonders&size=120x120" alt="QR Code" />
        </div>
      </div>

      <div class="divider"></div>

      <div class="ticket-right">
        <h2>VÉ ƯU ĐÃI / <span>Promotion Ticket</span></h2>
        <h3>NGƯỜI LỚN</h3>
        <p>Dành cho khách cao từ 140cm trở lên</p>
        <p class="en">For guest 140cm above</p>

        <div class="expire-box">
          <span><strong>THỜI HẠN / Expired On:</strong></span>
          <div class="expire-date">15/12/2025</div>
        </div>
      </div>
    </div>
  </body>
</html>
